<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sinh Viên Và Tính Tiền Điện</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- BÀI TẬP 1 -->
  <form class="container">
    <div class="form-title">
      <h2>Quản lý điểm tuyển sinh</h2>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputDiemChuan">Điểm chuẩn:</label>
        <input type="number" class="form-control" id="inputDiemChuan">
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-3 float-sm-left pt-0">Khu vực:</legend>
      <div class="col-sm-9 d-flex justify-content-around">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="khuVucRadios" id="khuVucA" value="option1">
          <label class="form-check-label" for="khuVucA">
            A
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="khuVucRadios" id="khuVucB" value="option2">
          <label class="form-check-label" for="khuVucB">
            B
          </label>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="radio" name="khuVucRadios" id="khuVucC" value="option3">
          <label class="form-check-label" for="khuVucC">
            C
          </label>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-3 float-sm-left pt-0">Đối tượng:</legend>
      <div class="col-sm-9 d-flex justify-content-around">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="doiTuongRadio" id="doiTuong1" value="option1">
          <label class="form-check-label" for="doiTuong1">
            1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="doiTuongRadio" id="doiTuong2" value="option2">
          <label class="form-check-label" for="doiTuong2">
            2
          </label>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="radio" name="doiTuongRadio" id="doiTuong3" value="option3">
          <label class="form-check-label" for="doiTuong3">
            3
          </label>
        </div>
      </div>
    </fieldset>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Mon1">Môn thi 1:</label>
        <input type="number" class="form-control" id="Mon1">
      </div>
      <div class="form-group col-md-4">
        <label for="Mon2">Môn thi 2:</label>
        <input type="number" class="form-control" id="Mon2">
      </div>
      <div class="form-group col-md-4">
        <label for="Mon3">Môn thi 3:</label>
        <input type="number" class="form-control" id="Mon3">
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <button type="button" id="btnKetQua" class="btn btn-success">Kết quả</button>
    </div>
    <div id="divKQ" class="ketqua">
      <p>
        <span id="thongBao" class="thongBao"></span>
      </p>
    </div>
  </form>
  <!-- END BÀI TẬP 1 -->


  <!-- BÀI TẬP 2 -->
  <form class="container">
    <div class="form-title">
      <h2>Tính tiền điện tiêu thụ</h2>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12 name-input">
        <label for="Name">Họ tên:</label>
        <input type="text" class="form-control " id="Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="soDienTieuThu">Số điện tiêu thụ:</label>
        <input type="text" class="form-control " id="soDienTieuThu">
      </div>
    </div>
    <div class="row notification ml-2">
      <p>Quy tắc tính tiền điện tiêu thụ:</p>
      <ul class="notification-content ml-5">
        <li>
          50kw đầu: 500đ/kw
        </li>
        <li>
          50kw kế: 650đ/kw
        </li>
        <li>
          100kw kế: 850đ/kw
        </li>
        <li>
          150kw kế: 1100đ/kw
        </li>
        <li>
          Còn lại: 1300đ/kw
        </li>
      </ul>
    </div>
    <div class="row d-flex justify-content-center">
      <button type="button" id="btnTienDien" class="btn btn-success">Tính</button>
    </div>
    <div id="divKetQua" class="ketqua">
      <p>
        <span id="ThongBao" class="ThongBao"></span>
      </p>
    </div>
  </form>


  <script src="./js/baitap1.js"></script>
  <script src="./js/baitap2.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
